{% extends 'base.html' %}

{% block content %}

{% if error %}
{{ error }}
<br />
{% endif %}

<div class='container' id='error'> </div>.

<h1>Sign Up !</h1>

<form id="sign_form1" method="Post" action="{% url 'signup' %}">
{% csrf_token %}

<div class="form-group">
Username:
<br/>
<input type="text" name="Username" id="Username" minlength="10" maxlength="20" required  />
<br />
<!--<div class="invalid-feedback">Please enter a valid username.</div>-->
</div>

<div class="form-group">
Password:
<br/>
<input type="password" name="Password1" id="Password1" minlength="6" maxlength="20" required />
<br />
</div>
<div class="form-group">
Confirm Password:
<br/>
<input type="password" name="Password2" id="Password2" minlength="6" maxlength="20" required/>
<br/>
</div>
<br/>


<input class="btn btn-primary" type="submit" value="Sign Up!" />

</form>



{% endblock %}
